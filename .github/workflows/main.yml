name: build

on: [push]

jobs:
  linux:
    strategy:
      matrix:
        r: [latest]
        # r: [3.5, latest, devel]
    runs-on: ubuntu-latest
    container: rocker/tidyverse:${{ matrix.r }}
    steps:
    - uses: actions/checkout@v1
    - name: Install apt-get dependencies
      run: |
        apt-get update
        apt-get install git ssh curl bzip2 libffi6 libffi-dev -y
    - name: Install languagesever
      run: |
        Rscript -e "install.packages(c('remotes', 'rcmdcheck'), repos = 'https://cloud.r-project.org')"
        Rscript -e "remotes::install_deps(dependencies = TRUE)"
      shell:
        bash
    - name: Running Tests
      run: |
        Rscript -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        bash

  macos:
    strategy:
      matrix:
        r: [latest]
        # r: [3.5, latest, devel]
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install R
      run: |
        if [ "${{ matrix.r }}" == "devel" ]; then
          R_FILE=$(curl -sL http://mac.r-project.org/ | sed -nE 's|.*href="?(.*/R-[^/]*\.pkg)"?>.*|\1|p' | tail -n1)
          URL="http://mac.r-project.org/$R_FILE"
        else
          R_FILE=$(curl -sL https://cran.r-project.org/bin/macosx/el-capitan/base/ | grep -o 'R-${{ matrix.r }}[0-9\.]*.pkg' | tail -n1)
          URL="https://cran.r-project.org/bin/macosx/el-capitan/base/$R_FILE"
        fi
        echo downloading "$URL"
        curl -L "$URL" -o ~/R.pkg
        sudo installer -pkg ~/R.pkg -target /
    - name: Install languagesever
      run: |
        Rscript -e "install.packages(c('remotes', 'rcmdcheck'), repos = 'https://cloud.r-project.org', type = 'mac.binary.el-capitan')"
        Rscript -e "remotes::install_deps(dependencies = TRUE, type = 'mac.binary.el-capitan')"
      shell:
        bash
    - name: Running Tests
      run: |
        Rscript -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        bash

  windows:
    strategy:
      matrix:
        r: [latest]
        # r: [3.5, latest, devel]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Download R
      run: |
        If ('${{ matrix.r }}' -eq 'latest') {
          (new-object net.webclient).DownloadString("http://cran.rstudio.com/bin/windows/base/") -match 'href="(R-[0-9.]*[a-zA-Z]*-win.exe)"';
          (new-object net.webclient).DownloadFile($("http://cran.rstudio.com/bin/windows/base/"+$matches[1]),"C:\R-binary.exe")
        } ElseIf ('${{ matrix.r }}' -eq 'devel') {
          (new-object net.webclient).DownloadFile("https://cran.r-project.org/bin/windows/base/R-devel-win.exe","C:\R-binary.exe")
        } Else {
          (new-object net.webclient).DownloadString("http://cran.rstudio.com/bin/windows/base/old/") -match 'R (${{ matrix.r }}[\\.0-9]*)</a>'
          (new-object net.webclient).DownloadFile($("https://cran.r-project.org/bin/windows/base/old/"+$matches[1]+"/R-"+$matches[1]+"-win.exe"),"C:\R-binary.exe")
        }
        (new-object net.webclient).DownloadFile("https://cran.r-project.org/bin/windows/Rtools/Rtools35.exe","C:\Rtools35.exe")
      shell:
        pwsh
    - name: Install R
      run: |
        Start-Process -FilePath "C:\R-binary.exe" -Wait -ArgumentList "/VERYSILENT /DIR=C:\R"
        Start-Process -FilePath "C:\Rtools35.exe" -Wait -ArgumentList "/VERYSILENT"
        Write-Host "::add-path::C:\R\bin\"
      shell:
        pwsh
    - name: Install dependencies
      run: |
        Rscript -e "install.packages(c('remotes', 'devtools'), repos = 'https://cloud.r-project.org', type = 'win.binary')"
        Rscript -e "remotes::install_deps(dependencies = TRUE, type = 'win.binary')"
        # in Windows, we need to install a seperate copy for spawning server in the tests
        Rscript -e "devtools::install(type = 'win.binary')"
      shell:
        pwsh
    - name: Running Tests
      run: |
        Rscript -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        pwsh
